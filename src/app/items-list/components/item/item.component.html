<!-- Если необходимо по клику на Айтем переходить на страницу -->
<!-- <div class="item" [routerLink]="[item.qty > 0 ? item.id : './']"> -->
<div class="item">
    <h3 class="item__name">{{ item.name }}</h3>
    <span class="item__price"> {{ item.price | currency:item.currency }} </span>
    <span class="item__article"> {{ item.article }} </span>
    <span class="item__qty"> {{ item.qty }} </span>
    <a 
        [routerLink]="[item.qty > 0 ? item.id : './']" 
        class="item__link link"
        [class.link_disabled]="item.qty == 0"
    >View item</a>

</div>
