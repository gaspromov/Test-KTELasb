<p *ngIf="loading">Loading...</p>

<div class="item" *ngIf="item">
    <h2 class="item__title"> {{ item.name }} </h2>

    <div class="item__data row">
        <span class="item__price">{{ item.price | currency:item.currency }}</span>
        <span class="item__article"> {{ item.article }} </span>
        <span class="item__qty"> {{ item.qty }} </span>
    </div>
</div>
